syntax = "proto3";

package my.package;

enum MyEnum {
    ZERO = 0;
    ONE = 1;
    TWO = 2;
}

message MyMessage {
    message SubMsg {
        string sub_field_string = 1;
        int32 sub_field_int32 = 2;
        bool sub_field_bool = 3;
    }

    int64 field_int64 = 1;
    bytes field_bytes = 2;
    SubMsg field_message = 3;
    MyEnum field_enum = 4;
}
